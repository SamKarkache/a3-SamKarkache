<!doctype html>
<html lang="en">
    <head>
        <title>CS4241 Assignment 3</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.6.0.min.css"/>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <script src="js/main.js" defer></script>
    </head>
    <body>

        <h3 id="login-header">Login To Use WPI School Work Tracker</h3>
        <form id="login-form" action="/login" method="POST" autocomplete="off">
            <input type="text" id="username-input" name="username" placeholder="username">
            <input type="password" id="password-input" name="password" placeholder="password">
            <input id="login-button" type="submit" value="Login">
        </form>
        <button id="sign-up-button">Sign Up</button>
        <p id="login-status"><%= status %></p>
    </body>
</html>
